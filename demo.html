<html>
<head>
<meta charset="UTF-8"/>

<title>jquery.mb.balloon</title>

<link href="css/mb.balloon.css" media="all" rel="stylesheet" type="text/css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="inc/jquery.mb.balloon.js"></script>

<style type="text/css">

    @import url(http://fonts.googleapis.com/css?family=Open+Sans:400,300);

    *{
        box-sizing: border-box;
    }

    body {
        font-family: 'Open Sans', sans-serif;
        font-size: 14px;
        background-color: #e0e0e0;
        background: rgba(81, 150, 191, 0.89);
        color: #fff;
    }

    #wrapper{
        width: 80%;
        position: relative;
        margin: auto;
    }

    html, body, h1 {
        margin: 10px;
        padding: 0;
        box-sizing: border-box;
    }

    .opener {
        padding: 10px;
        text-align: center;
        cursor: default;
        background: rgba(250, 250, 250,.6);
        max-width: 300px;
        color: #333;
        border-radius: 5px;
    }
    input.opener {
        padding: 10px;
        text-align: left;
        cursor: default;
        border: 1px solid #999;
        background: rgba(250, 250, 250,.6);
        max-width: 300px;
        color: #333;
    }

    .contentForBalloon{
        display: none;
        padding: 20px;
    }

</style>

<script>

$(function () {

    setTimeout(function(){
        var balloon = $("#balloon1").showBalloon();
    },500);

    jQuery.balloon.init();

});

</script>

</head>

<body>

<div id="wrapper">
    <br>

    <br>
    <span id="balloon1" class="opener" data-balloon = "Here is the balloon 1" data-timer="4000" data-justonce="false" style="position: absolute; left:10px">open 1 (with overlay - show for 3 sec. - shows just one time)</span>
    <span id="balloon2" class="opener" data-addclose="true" data-balloon = "Here is the balloon 2"  data-bgcolor="#f0f0f0" data-bordercolor="#999" data-textcolor="#333" style="position: absolute; right:10px">open 2 (with overlay - color is custom)</span>
    <div id="balloon3" class="opener"  onclick="$(this).showBalloon(event,{balloon:$('#forBalloon3')})" data-addoverlay="false" style="position:relative; margin: auto ; clear: both">open 3 (without overlay)</div>
